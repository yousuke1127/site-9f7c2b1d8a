<!DOCTYPE html>
<html lang="ja">
<head>
	<meta name="robots" content="noindex">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-store">
  <title>インタラクティブ動画（YouTube版）</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-8DZ0D36D1K"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-8DZ0D36D1K');
</script>

<body>
<div class="video-wrapper">
  <!-- メニューバーと矢印のラッパー -->
  <!-- <div id="menu-bar-wrapper">
    <div id="menu-bar">
      <span style="background-color: #333; color: white; padding: 0 6px; opacity: 100%;">MENU</span>　
      <nav aria-label="Breadcrumb" class="breadcrumb">
        <ul id="breadcrumb"></ul>
      </nav>

    </div>
    <div id="menu-arrow">
      <div class="arrow-line left"></div>
      <div class="arrow-line right"></div>
    </div>
  </div> -->

  <!-- タップして再生 -->
  <div id="start-overlay"><div class="play-button"></div></div>

  <!-- YouTube iframe player -->
  <div class="video-block fade-target" id="player-container">
    <!-- YT.Player を初期化 -->
    <div id="player"></div>
    <!--
    <div class="upper-overlay-mask">インタラクティブ動画 デモンストレーション</div>
    <div class="lower-overlay-mask"></div>
    -->
      
    <!-- SVGオーバーレイ -->
    <div id="svg-overlay">
      <svg viewBox="0 0 1920 1080" class="svg-map" preserveAspectRatio="xMidYMid slice"></svg>
    </div>

  </div>

  <!-- カスタムコントロール -->
	
  <div id="custom-controls">
	  <button id="pause-button" class="control-button">
		<img id="pause-icon" src="icons/pause.svg" alt="Pause" width="24" height="24" />
	  </button>
	  <button id="mute-button" class="control-button">
		<img id="mute-icon" src="icons/unmute.svg" alt="Unmute" width="24" height="24" />
	  </button>
    <div id="seekbar">
       <div id="current"></div>
       <div id="circle"></div>
    </div>
  </div>


</div>

<!-- YouTube IFrame API -->
<script src="https://www.youtube.com/iframe_api"></script>
<script src="js/variable.js"></script>
<script src="js/script.js"></script>

</body>
</html>
